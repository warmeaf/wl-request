name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.4.1'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Check coverage threshold
        run: |
          node -e "
            const summary = require('./coverage/coverage-summary.json');
            const linesPct = summary.total.lines.pct;
            console.log('Total line coverage: ' + linesPct + '%');
            if (linesPct >= 90) {
              console.log('✓ Coverage threshold passed (>= 90%)');
              process.exit(0);
            } else {
              console.log('✗ Coverage threshold failed (expected >= 90%, got ' + linesPct + '%)');
              process.exit(1);
            }
          "
