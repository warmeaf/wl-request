<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wl-request 并行请求示例</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <nav style="margin-bottom: var(--spacing-4);">
      <a href="../index.html" style="color: var(--color-accent-cyan); text-decoration: none; font-family: var(--font-mono); font-size: 0.9rem;">&larr; 返回索引</a>
    </nav>

    <header>
      <h1>并行请求</h1>
      <p class="subtitle">演示如何使用并行请求功能同时发送多个请求，提升吞吐量</p>
    </header>

    <main>
      <section>
        <h2>操作控制 / ACTIONS</h2>
        <div class="actions">
          <button id="btn-parallel">并行请求</button>
          <button id="btn-partial-failure">部分失败处理</button>
          <button id="btn-clear">清空日志</button>
        </div>
      </section>

      <section>
        <h2>执行日志 / OUTPUT</h2>
        <div id="output"></div>
      </section>
    </main>

    <script type="module" src="./parallel.ts"></script>
  </body>
</html>
