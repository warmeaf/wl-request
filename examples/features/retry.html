<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wl-request 重试功能示例</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <nav>
      <a href="../index.html" class="back-link">返回示例索引</a>
    </nav>

    <header>
      <div class="blueprint-marker top-right"></div>
      <div class="blueprint-marker bottom-left"></div>
      <h1 data-number="01">重试功能</h1>
      <p class="subtitle">演示配置重试策略和指数退避算法，增强请求稳定性</p>
    </header>

    <main>
      <section>
        <h3>操作控制 / ACTIONS</h3>
        <div class="actions">
          <button id="btn-retry">重试请求（模拟失败）</button>
          <button id="btn-exponential-backoff">指数退避策略</button>
          <button id="btn-clear">清空日志</button>
        </div>
      </section>

      <section>
        <h3>执行日志 / OUTPUT</h3>
        <div id="output"></div>
      </section>
    </main>

    <script type="module" src="./retry.ts"></script>
