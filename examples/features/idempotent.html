<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wl-request 幂等功能示例</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <nav style="margin-bottom: var(--spacing-4);">
      <a href="../index.html" style="color: var(--color-accent-cyan); text-decoration: none; font-family: var(--font-mono); font-size: 0.9rem;">&larr; 返回索引</a>
    </nav>

    <header>
      <h1>幂等功能</h1>
      <p class="subtitle">演示如何防止重复提交，确保关键业务操作的安全性</p>
    </header>

    <main>
      <section>
        <h2>操作控制 / ACTIONS</h2>
        <div class="actions">
          <button id="btn-idempotent">幂等请求</button>
          <button id="btn-different-keys">不同幂等键</button>
          <button id="btn-clear">清空日志</button>
        </div>
      </section>

      <section>
        <h2>执行日志 / OUTPUT</h2>
        <div id="output"></div>
      </section>
    </main>

    <script type="module" src="./idempotent.ts"></script>
  </body>
