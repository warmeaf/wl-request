<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wl-request 完整示例</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #output {
        margin-top: 20px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: 'Courier New', monospace;
        max-height: 500px;
        overflow-y: auto;
      }
      .success {
        color: #28a745;
      }
      .error {
        color: #dc3545;
      }
      .section {
        margin: 20px 0;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>wl-request 完整示例</h1>
    <p>这个示例综合演示了 wl-request 的所有功能。</p>

    <div class="section">
      <h2>基础功能</h2>
      <button id="btn-basic">基本请求</button>
      <button id="btn-retry">重试请求</button>
      <button id="btn-cache">缓存请求</button>
    </div>

    <div class="section">
      <h2>高级功能</h2>
      <button id="btn-idempotent">幂等请求</button>
      <button id="btn-parallel">并行请求</button>
      <button id="btn-serial">串行请求</button>
    </div>

    <div class="section">
      <h2>组合功能</h2>
      <button id="btn-combined">重试 + 缓存 + 幂等</button>
    </div>

    <h2>输出</h2>
    <div id="output"></div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
