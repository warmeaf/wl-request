<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wl-request 基础示例</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #output {
        margin-top: 20px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: 'Courier New', monospace;
        max-height: 400px;
        overflow-y: auto;
      }
      .success {
        color: #28a745;
      }
      .error {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <h1>wl-request 基础示例</h1>
    <p>这个示例演示了 wl-request 的基本使用方法。</p>

    <h2>操作</h2>
    <button id="btn-basic-request">基本 GET 请求</button>
    <button id="btn-post-request">POST 请求</button>
    <button id="btn-with-hooks">带生命周期钩子的请求</button>
    <button id="btn-global-config">全局配置示例</button>
    <button id="btn-clear">清空输出</button>

    <h2>输出</h2>
    <div id="output"></div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
